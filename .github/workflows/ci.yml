name: GitHub Actions Vercel Production Deployment
on:
  push:
    branches:
      - develop

jobs:
  Deploy-Admin-Production:
    runs-on: ubuntu-latest
    environment: PROD
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_ADMIN_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build Admin Project
        run: yarn nx build sillok-admin
      - name: Create Vercel JSON Config (Admin)
        run: |
          cat > apps/sillok-admin/vercel.json << 'EOL'
          {
            "version": 2,
            "framework": "vite",
            "buildCommand": "cd ../.. && yarn nx build sillok-admin",
            "outputDirectory": "apps/sillok-admin/dist",
            "rewrites": [
              {
                "source": "/(.*)",
                "destination": "/index.html"
              }
            ]
          }
          EOL
      - name: Install Vercel CLI
        run: npm install --global vercel
      - name: Deploy Admin Project to Vercel
        run: |
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd=apps/sillok-admin

  Deploy-User-Production:
    runs-on: ubuntu-latest
    environment: PROD
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_USER_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      - name: Install Dependencies
        run: yarn install --frozen-lockfile
      - name: Build User Project
        run: yarn nx build sillok-user
      - name: Create Vercel JSON Config (User)
        run: |
          cat > apps/sillok-user/vercel.json << 'EOL'
          {
            "version": 2,
            "framework": "vite",
            "buildCommand": "cd ../.. && yarn nx build sillok-user",
            "outputDirectory": "dist/apps/sillok-user",
            "rewrites": [
              {
                "source": "/(.*)",
                "destination": "/index.html"
              }
            ]
          }
          EOL
      - name: Install Vercel CLI
        run: npm install --global vercel
      - name: Deploy User Project to Vercel
        run: |
          vercel deploy --prod --token=${{ secrets.VERCEL_TOKEN }} --cwd=apps/sillok-user
